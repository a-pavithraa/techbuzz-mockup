
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>TechBuzz - Add Post</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/zephyr/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.bootstrap5.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>

<body>
<main>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">TechBuzz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html"> Login </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration.html"> Registration </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span>Siva</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create-post.html">
                            <i class="fas fa-plus-circle" ></i> Add
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-right-from-bracket"></i> Logout </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container-fluid pt-3">
        <div>

            <div class="col-md-6 offset-3">

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="text-center">Add New Post</h3>
                    </div>
                    <div class="card-body">
                        <form id="addForm" method="post" action="index.html">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title*</label>
                                <input type="text" id="title" name="title"
                                       class="form-control"
                                       placeholder="Enter title" value=""
                                />

                            </div>

                            <div class="mb-3">
                                <label for="url" class="form-label">URL</label>
                                <input type="text" id="url" name="url"
                                       class="form-control"
                                       placeholder="Enter url" value=""
                                />

                            </div>

                            <div class="mb-3">
                                <label for="categoryId" class="form-label">Category*</label>
                                <input type="text" id="categoryId" name="categoryId"
                                       class="form-control"
                                       autocomplete="off"
                                       placeholder="Select category" value=""
                                />

                            </div>

                            <div class="mb-3">
                                <label for="content" class="form-label">Content*</label>
                                <textarea id="content" name="content"
                                          rows="5"
                                          class="form-control"
                                          placeholder="Enter content"></textarea>

                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="/" class="btn btn-secondary">Back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"></script>
<script src="/assets/js/common.js"></script>
<script src="/assets/js/app.js"></script>
<div>
    <script>
        $(function () {
            initCategoriesAutoComplete("#categoryId")
        });
    </script>
</div>
</body>
</html>
